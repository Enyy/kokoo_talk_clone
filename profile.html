<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Profile</title>
</head>

<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time"> 18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery-ful"> 66%
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <i class="fa fa-times fa-lg"></i>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
  </header>
  <main class="firends">
    <div class="searh-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find frineds, chats, Plu...">
    </div>
    <ul class="chats__list" >
      <li class="chats__chat">
        <div class="caht__contents">
          <img scr="images/avatar.jpg">
          <div class="chat__preview">
            <h3 class="chat__user">Lynn</h3>
            <span class="cat__last-message">Hello, This is a test message.</span>
          </div>
        </div>
        <div class="caht__data-time"> 15 : 55 </div>
      </li>
    </ul>
    <div class="chat-btn">

    </div>
    <section class="frineds__section">
      <header class="friends__section-title">
        <h6 class="friends__section-title-text"> My Profile </h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
          <img scr="" alt="">
          <span class='friends__section-name'>Nickcloas</span>
        </div>
        <div class="friends__section-row">
          <img scr="" alt="">
          <span class='friends__section-name'>Friends's NAmes Dispaly</span>
        </div>
      </div>
    </section>
    <section class="frineds__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title"> </h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
          <div class="friends__section-column">
            <img scr="" alt="">
            <span class='friends__section-name'>Nickcloas</span>
          </div>
          <span class="friends__section-tagline">Life if short . so live your life. </span>
          </div>
        </div>
    </section>
  </main>
</body>
</html>
