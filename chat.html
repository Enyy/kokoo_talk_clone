<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Chat</title>
</head>

<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time"> 18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery-ful"> 66%
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column">
        <span class="header__text">Lynn</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
  </header>
  <main class="chat">
    <div class="data-divider">
      <span class="data-divider__text">수요일, Augset</span>
    </div>
    <div class="chat__message chat__message-from-mem">
      <span class="chat__message-time"> 17:55</span>
      <span class="chat__message-body">
        대화를 시작합니다.
      </span>
      <span class="data-divider__text">수요일, Augset</span>
    </div>
    <div class="chat__message">
      <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__messaage-users"> Lynn</h3>
        <span class="chat__message-body">
          대답합니다. 
        </span>
        <span class="chat__message-time"> 19:55</span>
      </div>
    </div>
  </main>
  <div class="type-messgae">

    <input type="text" name="" id="">
    <i class="fa fa-smile fa-2x"></i>
    <i class="fa fa-plus fa-2x"></i>
    <span class="recode-message"></span>
    <i class="fa fa-microphone"></i>
  </div>
  </body>
  </html>
